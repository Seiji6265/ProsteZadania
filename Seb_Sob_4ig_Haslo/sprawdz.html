<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wskaznik jakosci hasla</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header>
        <a href="index.html"><h1>Weryfikacja jakosci hasla</h1></a> 
    </header>
    <div id="left">
        <h2>Wybierz opcję</h2>
        <ul>
        <li><a href="sprawdz.html">Sprawdz haslo</a></li>
        <li><a href="reguly.html">Reguly tworzenia hasla</a></li>
        </ul>
    </div>
    <div id="right">
        <p>
            Wpisz haslo
            <input type="password" id="pass">
            <button type="button" onclick="weryfikuj()">Weryfikuj</button>
        </p>
        <p id="wynik"></p>
    </div>
    <footer>
        <h3>
            Wskaznik jakosci hasla 
        </h3>
        <p>
            Twórca Strony: Sebastian Soból
        </p>
    </footer>
    <script>
        function weryfikuj(){

            var x = document.getElementById("pass").value;
            var jakosc = x.search(/[0-9]/);
            var dl = x.length;
            if(x==""){
                wynik.style.color="red";
                document.getElementById("wynik").innerHTML="HASŁO JEST PUSTE";
            }
                else if(dl>6 && jakosc>=0)
                {
                    wynik.style.color="green";
                    document.getElementById("wynik").innerHTML="HASŁO JEST DOBRE";
                }
                    else if(dl>3 && dl<7 && jakosc>=0){
                        wynik.style.color="blue";
                        document.getElementById("wynik").innerHTML="HASŁO JEST ŚREDNIE";
                    }
                        else {
                            wynik.style.color="yellow";
                            document.getElementById("wynik").innerHTML="HASŁO JEST SŁABE";
                        }
            
        }
    </script>
</body>
</html>
