<!DOCTYPE html>

    <body>
        <script>
            var wzrost = prompt("Podaj ile mierzysz","");
            if(parseInt(wzrost)<=150){
                alert('jesteś niski!');
            }
            else if(parseInt(wzrost)>150 && parseInt(wzrost)<180){
                alert('jesteś średni!');
            }
            else alert('JESTEŚ WYSOKI');
        </script>

    </body>
