<h1>Równanie Kwadratowe</h1>
<input type="number" id="numer1" placeholder="Podaj liczbe 1"><input type="number" id="numer2" placeholder="Podaj liczbe 2">
<p>Wybierz działanie</p>
<button onclick="dodawanie()">+</button><button onclick="odejmowanie()">-</button><button onclick="mnożenie()">*</button><button onclick="dzielenie()">/</button>
<br>Wynik:<p id="demo"></p>
<input type="reset"  value="wyczyść">
<script>
    function dodawanie(){
        var a = document.getElementById("numer1").value;
        var b = document.getElementById("numer2").value;
        var dodawanie = parseInt(a) + parseInt(b);
        document.getElementById("demo").innerHTML=dodawanie;
    }
    function odejmowanie(){
        var a = document.getElementById("numer1").value;
        var b = document.getElementById("numer2").value;
        var odejmowanie = a-b;
        document.getElementById("demo").innerHTML=odejmowanie;
    }
    function mnożenie(){
        var a = document.getElementById("numer1").value;
        var b = document.getElementById("numer2").value;
        var mnożenie = a*b;
        document.getElementById("demo").innerHTML=mnożenie;
    }
    function dzielenie(){
        var a = document.getElementById("numer1").value;
        var b = document.getElementById("numer2").value;
        var dzielenie = a/b;
        document.getElementById("demo").innerHTML=dzielenie;
    }
</script>
